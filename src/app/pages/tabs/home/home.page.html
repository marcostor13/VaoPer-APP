<ion-content>

    <div class="p-4">
      <div class="search">
        <input (keyup.enter)="redireccionar()" class="f-12" type="search" [(ngModel)]="search" placeholder="Buscar...">
        <button (click)="redireccionar()" class="btn2 pt-3 pb-3 font-700">Buscar</button>
        <img src="/assets/img/partials/search.svg">
      </div>
    </div>

    <ion-slides pager="true" [options]="slideOpts" class="">
      <ion-slide *ngFor="let item of slides">
        <div class="img" style="background-image: url({{item.src}});"></div>
      </ion-slide>      
    </ion-slides>

    <nav class="row p-4 m-0 col-12">
      <div *ngFor="let cat of categories;let index = index" (click)="onclickOpenSubcategories(index, cat.subcategories.length, cat.name)" class="item col-12 bg-color2 row m-0  p-3 justify-content-between align-items-center mt-2">
          <div class="col-7 row m-0">
              <h6 class="item-title f-13 font-900 text-white m-0">{{cat.name}}</h6>
          </div>
          <div class="col-5 row m-0justify-content-start align-items-center">

              <img *ngIf="cat.icon.indexOf('https') > -1" width="40" class="mr-2" src="{{cat.icon}}">
              <img *ngIf="cat.icon.indexOf('https') === -1" width="40" class="mr-2" src="/assets/img/icons/services/{{cat.icon}}">
       
              <img *ngIf="cat.subcategories.length > 0" class="down ml-3" src="/assets/img/partials/down.svg">
          </div>
          <ng-container *ngIf="visibleIndices.has(index)">
              <div *ngFor="let subcat of cat.subcategories" class="subitem col-12 bg-white row m-0 justify-content-between align-items-center mt-2" [routerLink]="['/tabs/home/results/'+subcat.name]" >
                  <div class="col-8 row">
                      <h6 class="f-12 font-700 text-color2">{{subcat.name}}</h6>
                  </div>
                  <div class="col-4 row justify-content-end">
                    <img *ngIf="subcat.icon.indexOf('https') > -1" class="mr-3" src="{{subcat.icon}}">
                    <img *ngIf="subcat.icon.indexOf('https') === -1" class="mr-3" src="/assets/img/icons/services/{{subcat.icon}}">                    
                  </div>
              </div>
          </ng-container>
          
      </div>
  </nav>


</ion-content>
