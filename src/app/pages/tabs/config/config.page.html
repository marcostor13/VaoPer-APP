<ion-header>
  <header class="container-fluid pt-3 pl-3 pr-3 pb-3">
      <div class="row m-0 justify-content-between align-items-center">
          <div class="row align-items-center m-0">
              <div class="user-image" [style]="'background-image: url('+userimage+')'"></div>
              <h6 *ngIf="user" class="ml-3 font-700 f-13">{{user.user.name}}</h6>
          </div>
      </div>
  </header>
</ion-header>

<ion-content>
  <div class="row m-0 p-3">
    
      <div class="option p-3 col-12 bg-color7">
          <p *ngIf="user" (click)="logout()"  class="m-0 p-0 font-700">Acceso a proveedores</p>
          <p *ngIf="!user" [routerLink]="['/login']"  class="m-0 p-0 font-700">Acceso a proveedores</p>
      </div>

      <div class="option p-3 col-12 bg-color7 mt-2">
          <p *ngIf="user" (click)="logout()" class="m-0 p-0 font-700">Cerrar Sesión</p>
          <p *ngIf="!user" [routerLink]="['/login']"  class="m-0 p-0 font-700">Iniciar Sesión</p>
      </div>

          
  </div>

  <div *ngIf="isLoad" class="load">
      <img src="/assets/img/partials/load.svg">
  </div>
</ion-content>
