<ion-header translucent>
  <ion-toolbar>
    <ion-title class="f-12 text-color2">{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="f-11 p-5" [innerHTML]="content"></div>
</ion-content>
