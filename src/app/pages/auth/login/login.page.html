<ion-content>

  <div id="form" class="login d-flex flex-column p-5 m-0 gdt1 justify-content-center align-items-center">
    <div class="col-md-4 col-12">
  
      <div>
        <img [routerLink]="['/tabs']"   width="140" src="/assets/img/logo.jpeg" alt="">
      </div>  
  
      <h5 class="col-12 text-white mt-4 font-100 f-18">Hola! Bienvenido,</h5>
      <p class="col-12 text-white f-10 mb-3">Inicia sesión para continuar</p>
  
      <div class="d-flex flex-column justify-content-center mt-2">
        <label class="text-white font-300">Correo</label>
        <input class="text-white" type="email" [(ngModel)]="email" placeholder="Ingrese su correo">
      </div>
      <div class="d-flex flex-column justify-content-center mt-2">
        <label class="text-white font-300">Contraseña</label>
        <div class="password-input col-12 m-0 p-0">
          <input class="text-white col-12" [type]="isPassword ? 'password' : 'text'" [(ngModel)]="password" placeholder="Ingrese su contraseña">
          <img (click)="eye()" src="/assets/img/partials/eye.svg">
        </div>
      </div>
      <div class="row justify-content-end m-0 mt-2">
        <a (click)="step2 = false; showModal()" class="text-white">¿Olvidaste tu contraseña?</a>
      </div>
  
  
      <button (click)="onLogin()" class="btn-login mt-3 font-500 col-12 pt-3 pb-3">Ingresar</button>
      <p class="text-white text-center mt-2">¿Usuario nuevo? <a href="/register" class="text-white font-700">Regístrate</a></p>
      <p class="text-white text-center mt-2">{{response}}</p>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    Recuperación de contraseña
  </ng-template>

  <ng-template #modalContent>
    <div *ngIf="!step2" class="form-group">
      <label>Correo</label>
      <input class="form-control" type="email" [(ngModel)]="emailremenber" placeholder="Ingrese su correo">
    </div>

    <div *ngIf="step2" class="row col-12 justify-content-center">
      <h6>{{responseModal}}</h6>
    </div>

  </ng-template>

  <ng-template #modalFooter>

    <div *ngIf="!step2">
      <button class="rounded" nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
      <button class="btmModal rounded" nz-button nzType="primary" (click)="handleOk()"
        [nzLoading]="isConfirmLoading">Recuperar contraseña</button>

    </div>

    <div *ngIf="step2">
      <button class="btmModal rounded" nz-button nzType="default" (click)="handleCancel()">Aceptar</button>
    </div>

  </ng-template>
</nz-modal>
