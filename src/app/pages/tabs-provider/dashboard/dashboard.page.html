<ion-header>
  <header class="container-fluid p-3">
    <div class="row m-0 justify-content-between align-items-center">
        <div class="row align-items-center m-0">
            <div class="user-image" [style]="'background-image: url('+userimage+')'"></div>
            <h6 class="ml-3 font-700 f-13">{{user.user.name}}</h6>
        </div>
        <div>
            <!-- <h6 class="f-15 font-900">4.6</h6> -->
        </div>
    </div>
</header>
</ion-header>

<ion-content>
  <div class="row pl-3 pr-3 m-0 mt-2 justify-content-center justify-content-xl-end">
      <div class="col-6  col-xl-2 m-0 row p-1 justify-content-center">
          <input (change)="getReportProvider()" [(ngModel)]="startDate" class="cursor col-12 date" type="date">
      </div>
      <div class="col-6  col-xl-2 m-0 row p-1 justify-content-center">
          <input (change)="getReportProvider()" [(ngModel)]="endDate" class="cursor col-12 date" type="date">
      </div>
  </div>

  <div class="row justify-content-center align-items-center">  
      
      <div class="display row pl-5 pr-5 pt-3 pb-3 m-0 col-12 col-xl-5">
      
          <div class="left col-6 bg-color2 p-2">
              <p class="text-white col-12 text-center p-0 m-0">Visitas</p>
              <label class="text-white col-12 text-center">{{visit}}</label>
          </div>
          <div class="right col-6 bg-color2 p-2">
              <p class="text-white col-12 text-center p-0 m-0">Llamadas</p>
              <label class="text-white col-12 text-center">{{call}}</label>
          </div>
          <div class="left col-6 bg-color2 p-2 mt-2">
              <p class="text-white col-12 text-center p-0 m-0">Calificaciones</p>
              <label class="text-white col-12 text-center">{{featured}}</label>
          </div>
          <div class="right col-6 bg-color2 p-2 mt-2">
              <p class="text-white col-12 text-center p-0 m-0">Mensajes</p>
              <label class="text-white col-12 text-center">{{message}}</label>
          </div>   
          
      </div>

      <div class="pb-5 mb-5   pb-xl-0 mb-xl-0 col-12 col-xl-7">
          <div class="row pl-3 pr-3 m-0 mt-3 justify-content-center">
              <h6 class="text-color3 font-700">Visitas por d√≠a</h6>
          </div>
          
          <div class="row mt-2">
              <div class="col-12 p-3 justify-content-center row m-0">
                  <!-- <img width="80%" src="/assets/img/partials/statics.svg"> -->
                  <ngx-charts-bar-vertical-stacked
                      [view]="view"
                      [scheme]="colorScheme"
                      [results]="multi"
                      [gradient]="gradient"
                      [xAxis]="showXAxis"
                      [yAxis]="showYAxis"
                      [legend]="showLegend"
                      [showXAxisLabel]="showXAxisLabel"
                      [showYAxisLabel]="showYAxisLabel"
                      [xAxisLabel]="xAxisLabel"
                      [yAxisLabel]="yAxisLabel"
                      [animations]="animations"
                      (select)="onSelect($event)">
                  </ngx-charts-bar-vertical-stacked>
              </div>
          </div>
      </div>

  </div>
</ion-content>
